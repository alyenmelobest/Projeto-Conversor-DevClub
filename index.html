<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Conversor</title>
</head>

<body>
    <div class="wrapp">
        <header>
            <h1>DevClub Convert Money</h1>
        </header>
        <main>
            <label class="convert-from">
                Converter <b>de</b>
                <select class="select-coin">
                    <option>R$ <b>Real Brasileiro</b></option>
                </select>
            </label>

            <label class="convert-from">
                Converter <b>para</b>
                <select class="select-coin" id="select-currency">
                    <option>US$ <b>Dólar Americano</b></option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label class="value">
                Valor
                <input id="input-value" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>
            <section>
                <div class="coins">
                    <img src="./assets/brasil.png" alt="brasil-flag" class="coins-flag">
                    <p class="coins-paragraph">Real</p>
                    <p class="value-paragraph" id="real-value-text">R$ 0,00</p>
                </div>

                <img src="./assets/flecha.png" alt="arrow" class="arrow">

                <div class="coins">
                    <img src="./assets/estados-unidos.png" alt="usa-flag" class="coins-flag" id="currency-img">
                    <p class="coins-paragraph" id="currency-text">Dólar Americano</p>
                    <p class="value-paragraph" id="currency-value-text">US$ 0,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./script.js"></script>

</html>
